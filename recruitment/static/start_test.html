{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid AI Hackathon Start</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
		</script>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style_start_test.css' %}" />
</head>
<body style = "background-image:url('{%static 'start_background1.jpg' %}');">
	<div class="container">
		<div class="row">
			<div class = "col-md-4"></div>
				<div class = "col-md-5">
					<h1 class = "text-center">Fluid AI</h1>
					<form action="test_instructions/" method = "post"> 
					{% csrf_token %}
					<label class="label control-label">Name</label>
					<input type='text' class ='form-control' name='name' placeholder='Your Name'>
					<label class="label control-label">Mobile Number</label>
					<input type='text' class ='form-control' name='mobile' placeholder='Your Mobile Number' oninput="this.value = this.value.replace(/[^\d]/, '')">
					<label class="label control-label">License Key</label>
					<input type='text' class ='form-control' name='license' placeholder='Your License Key'>
					<label class="label control-label">Choose Language</label>&nbsp&nbsp&nbsp&nbsp
					<select class='l' id="cars" style = "color:black" name="language">
						<option value="nodejs">Nodejs</option>
						<option value="python">Python</option>
						<option value="linux">Linux</option>
					</select>
					
					<input type='submit' class='btn btn-info' value='Start Test'/>
					</form>
				</div>
				<div class = "col-md-3">
				</div>
		</div>
	</div>

</body>
</html>
