{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid AI Hackathon Start</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class = "col-md-3"></div>
				<div class = "col-md-6"><br>
					<h1 align='center' class="text-success" style="font-size:55px;">Fluid AI</h1><br>
					<form action="test_instructions/" method = "post"> 
					{% csrf_token %}
					<label class="text-success label control-label" style="font-size:23px;">Name</label>
					<input type='text' class ='form-control' name='name' placeholder='Your Name' oninput="this.value = this.value.replace(/[^a-z A-Z]/, '')"><br>
					<label class="text-success label control-label" style="font-size:23px;">Mobile Number</label>
					<input type='text' class ='form-control' name='mobile' placeholder='Your Mobile Number' pattern="105|[789][0-9]{9}" title = 'Please Enter 10 digit valid mobile number' oninput="this.value = this.value.replace(/[^\d]/, '')"><br>
					<label class="text-success label control-label" style="font-size:23px;">License Key</label>
					<input type='text' class ='form-control' name='license' placeholder='Your License Key'><br>
					<label class="text-success label control-label" style="font-size:23px;">Choose Language</label>&nbsp&nbsp&nbsp&nbsp
					<select class='btn btn-success dropdown-toggle' name="language">
						<option value="nodejs">Nodejs</option>
						<option value="python">Python</option>
						<option value="linux">Linux</option>
					</select>
					<br><br><br>
					<button type="submit" class="btn btn-success btn-lg" value='Start Test' style = "margin-left:220px" >Start Test</button>
					</form>
				</div>
				<div class = "col-md-3">
				</div>
		</div>
	</div>

</body>
</html>
