{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid AI Admin</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
</head>
<body>
<div class="container">
		<div class="row">
			<div class = "col-md-3"></div>
				<div class = "col-md-6"><br>
					<h1 align='center' class="text-success" style="font-size:55px;">Fluid AI Admin</h1><br>
					<form action="admin_check/" method = "post">
					{% csrf_token %}
					<label class="text-success label control-label" style="font-size:23px;">Name</label>
					<input type='text' class ='form-control' name='name' placeholder='Your Name' oninput="this.value = this.value.replace(/[^a-z A-Z]/, '')"><br>
					<label class="text-success label control-label" style="font-size:23px;">Password</label>
					<input type='text' class ='form-control' name='password' placeholder='Your Password' oninput="this.value = this.value.replace(/[^\d]/, '')"><br>
					<br><br><br>
					<button type="submit" class="btn btn-success btn-lg" value='submit' style = "margin-left:220px" >Submit</button>
					</form>
				</div>
				<div class = "col-md-3">
				</div>
		</div>
	</div>

</body>
</html>
